<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Edit Employer Account</h3>
        <form #f="ngForm"
              (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div>
                    <label for="profileImage">Change Profile Image</label>
                </div>

                <input type="file"
                       name="profileImage"
                       id="profileImage"
                       placeholder="Change Profile Image"
                       (change)="onFileChange($event)">
            </div>
            <div *ngIf="authService.currentUser.profileImageUrl">
                <img src="{{authService.currentUser?.profileImageUrl}}"
                     alt="Profile Image">
            </div>
            <button type="submit"
                    class="btn btn-primary">Update Account <i class="fas fa-user-edit"></i></button>
        </form>
    </div>
</div>
